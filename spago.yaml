package:
  name: quickcheck-flexlaws
  description: QuickCheck powered law tests for PureScript's core typeclasses, but with more flexible integration into your testing framework of choice
  dependencies:
    - arrays
    - console
    - control
    - effect
    - either
    - enums
    - foldable-traversable
    - identity
    - lists
    - maybe
    - newtype
    - prelude
    - quickcheck
    - tuples
  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-quickcheck
      - spec-node
      - my-spec-reporter
  publish:
    version: 8.0.0
    license: MPL-2.0
    location:
      githubOwner: UnrelatedString
      githubRepo: purescript-quickcheck-flexlaws
    owners:
      - keytype: ssh-rsa
        public: 
        id: june@sideros.rocks
workspace:
  packageSet:
    registry: 64.7.0
  extraPackages:
    my-spec-reporter:
      git: https://github.com/UnrelatedString/my-spec-reporter.git
      ref: main
